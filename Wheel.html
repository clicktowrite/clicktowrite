<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }
        #wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #fff;
            position: relative;
            overflow: hidden;
            transition: transform 6s cubic-bezier(0.1, 0.5, 0.2, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #ffc107;
        }
        #spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #prize-input {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        #add-prize-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: white;
        }
        #prize-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        #prize-list li {
            margin-bottom: 5px;
        }

        @keyframes rgb-border {
            0% { border-color: red; }
            14% { border-color: orange; }
            28% { border-color: yellow; }
            42% { border-color: green; }
            57% { border-color: blue; }
            71% { border-color: indigo; }
            85% { border-color: violet; }
            100% { border-color: red; }
        }

        .spinning {
            animation: rgb-border 2s linear infinite;
        }

        .theme-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #options-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            background-color: #2196F3;
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .settings-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #hamburger-button {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
        }

        #settings-panel {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .dark-mode #settings-panel {
            background-color: #444;
            border-color: #555;
        }
    </style>
</head>
<body class="light-mode">
    <div class="settings-container">
        <button id="hamburger-button">â˜°</button>
        <div id="settings-panel"></div>
    </div>
    <div class="theme-toggle-container">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div>
        <div id="wheel-container">
            <div id="wheel"></div>
            <div id="pointer"></div>
            <button id="spin-button">Spin</button>
        </div>
        <div>
            <input type="text" id="prize-input" placeholder="Enter prize">
            <button id="add-prize-button">Add Prize</button>
            <ul id="prize-list"></ul>
        </div>
    </div>
    <button id="options-button">Options</button>
    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-button');
        const prizeInput = document.getElementById('prize-input');
        const addPrizeButton = document.getElementById('add-prize-button');
        const prizeList = document.getElementById('prize-list');
        const themeToggle = document.getElementById('theme-toggle');
        const hamburgerButton = document.getElementById('hamburger-button');
        const settingsPanel = document.getElementById('settings-panel');

        hamburgerButton.addEventListener('click', () => {
            if (settingsPanel.style.display === 'block') {
                settingsPanel.style.display = 'none';
            } else {
                settingsPanel.style.display = 'block';
            }
        });

        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        let prizes = [];
        let rotation = 0;

        function drawWheel() {
            const numPrizes = prizes.length;
            const angle = 360 / numPrizes;

            wheel.innerHTML = '';
            for (let i = 0; i < numPrizes; i++) {
                const prize = prizes[i];
                const segment = document.createElement('div');
                segment.style.position = 'absolute';
                segment.style.width = '50%';
                segment.style.height = '50%';
                segment.style.backgroundColor = `hsl(${(i * angle)}, 70%, 80%)`;
                segment.style.transformOrigin = '100% 100%';
                if (numPrizes > 1) {
                    segment.style.transform = `rotate(${i * angle}deg) skewX(${90 - angle}deg)`;
                } else {
                    segment.style.transform = `rotate(${i * angle}deg)`;
                }
                segment.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%)';

                const prizeText = document.createElement('div');
                prizeText.textContent = prize.name;
                prizeText.style.position = 'absolute';
                prizeText.style.top = '20%';
                prizeText.style.left = '50%';
                prizeText.style.transform = 'translate(-50%, -50%) rotate(45deg)';
                prizeText.style.textAlign = 'center';
                prizeText.style.color = '#000';
                prizeText.style.fontSize = '12px';

                segment.appendChild(prizeText);
                wheel.appendChild(segment);
            }
        }

        function updatePrizeList() {
            prizeList.innerHTML = '';
            settingsPanel.innerHTML = '';
            prizes.forEach((prize, index) => {
                const li = document.createElement('li');
                li.textContent = prize.name;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => {
                    prizes.splice(index, 1);
                    drawWheel();
                    updatePrizeList();
                };
                li.appendChild(removeButton);
                prizeList.appendChild(li);

                const prizeSetting = document.createElement('div');
                prizeSetting.innerHTML = `
                    <label>${prize.name}</label>
                    <input type="range" min="0" max="100" value="${prize.weight}" data-index="${index}">
                `;
                settingsPanel.appendChild(prizeSetting);
            });

            const sliders = settingsPanel.querySelectorAll('input[type="range"]');
            sliders.forEach(slider => {
                slider.addEventListener('input', (e) => {
                    prizes[e.target.dataset.index].weight = parseInt(e.target.value);
                });
            });
        }

        addPrizeButton.addEventListener('click', () => {
            const newPrizeName = prizeInput.value.trim();
            if (newPrizeName) {
                prizes.push({ name: newPrizeName, weight: 10 });
                prizeInput.value = '';
                drawWheel();
                updatePrizeList();
            }
        });

        spinButton.addEventListener('click', () => {
            if (prizes.length === 0) {
                alert('Please add some prizes first!');
                return;
            }

            if (prizes.length === 1) {
                alert(`You won: ${prizes[0].name}`);
                return;
            }

            const totalWeight = prizes.reduce((acc, prize) => acc + prize.weight, 0);
            let random = Math.random() * totalWeight;
            let winningPrize;
            for (const prize of prizes) {
                random -= prize.weight;
                if (random < 0) {
                    winningPrize = prize;
                    break;
                }
            }

            const winningPrizeIndex = prizes.indexOf(winningPrize);
            const numPrizes = prizes.length;
            const angle = 360 / numPrizes;
            const randomDegree = (winningPrizeIndex * angle) + (angle / 2) + (Math.random() * (angle/2) - (angle/4));
            const totalRotation = rotation + 360 * 5 + (360 - randomDegree);
            rotation = totalRotation;

            wheel.classList.add('spinning');
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                alert(`You won: ${winningPrize.name}`);
                wheel.classList.remove('spinning');
            }, 6000);
        });

        drawWheel();
    </script>
</body>
</html>
