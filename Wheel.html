<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
            transition: transform 6s cubic-bezier(0.1, 0.5, 0.2, 1);
        }
        #pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid red;
        }
        #spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            background-color: #fff;
            color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #prize-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
        }
        #add-prize-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #prize-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        #prize-list li {
            margin-bottom: 5px;
        }

        @keyframes rgb-border {
            0% { border-color: red; }
            14% { border-color: orange; }
            28% { border-color: yellow; }
            42% { border-color: green; }
            57% { border-color: blue; }
            71% { border-color: indigo; }
            85% { border-color: violet; }
            100% { border-color: red; }
        }

        .spinning {
            animation: rgb-border 2s linear infinite;
        }
    </style>
</head>
<body>
    <div>
        <div id="wheel-container">
            <div id="wheel"></div>
            <div id="pointer"></div>
            <button id="spin-button">Spin</button>
        </div>
        <div>
            <input type="text" id="prize-input" placeholder="Enter prize">
            <button id="add-prize-button">Add Prize</button>
            <ul id="prize-list"></ul>
        </div>
    </div>
    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-button');
        const prizeInput = document.getElementById('prize-input');
        const addPrizeButton = document.getElementById('add-prize-button');
        const prizeList = document.getElementById('prize-list');

        let prizes = [];
        let rotation = 0;

        function drawWheel() {
            const numPrizes = prizes.length;
            const angle = 360 / numPrizes;

            wheel.innerHTML = '';
            for (let i = 0; i < numPrizes; i++) {
                const prize = prizes[i];
                const segment = document.createElement('div');
                segment.style.position = 'absolute';
                segment.style.width = '50%';
                segment.style.height = '50%';
                segment.style.backgroundColor = `hsl(${(i * angle)}, 70%, 80%)`;
                segment.style.transformOrigin = '100% 100%';
                segment.style.transform = `rotate(${i * angle}deg) skewX(${90 - angle}deg)`;
                segment.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%)';

                const prizeText = document.createElement('div');
                prizeText.textContent = prize;
                prizeText.style.position = 'absolute';
                prizeText.style.top = '20%';
                prizeText.style.left = '50%';
                prizeText.style.transform = 'translate(-50%, -50%) rotate(45deg)';
                prizeText.style.textAlign = 'center';
                prizeText.style.color = '#000';
                prizeText.style.fontSize = '12px';

                segment.appendChild(prizeText);
                wheel.appendChild(segment);
            }
        }

        function updatePrizeList() {
            prizeList.innerHTML = '';
            prizes.forEach((prize, index) => {
                const li = document.createElement('li');
                li.textContent = prize;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => {
                    prizes.splice(index, 1);
                    drawWheel();
                    updatePrizeList();
                };
                li.appendChild(removeButton);
                prizeList.appendChild(li);
            });
        }

        addPrizeButton.addEventListener('click', () => {
            const newPrize = prizeInput.value.trim();
            if (newPrize) {
                prizes.push(newPrize);
                prizeInput.value = '';
                drawWheel();
                updatePrizeList();
            }
        });

        spinButton.addEventListener('click', () => {
            if (prizes.length === 0) {
                alert('Please add some prizes first!');
                return;
            }

            if (prizes.length === 1) {
                alert(`You won: ${prizes[0]}`);
                return;
            }

            wheel.classList.add('spinning');
            const randomDegree = Math.floor(Math.random() * 360);
            const totalRotation = rotation + 360 * 5 + randomDegree;
            rotation = totalRotation;

            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                const numPrizes = prizes.length;
                const angle = 360 / numPrizes;
                const winningPrizeIndex = Math.floor(((360 - (totalRotation % 360)) + (angle/2)) % 360 / angle);
                alert(`You won: ${prizes[winningPrizeIndex]}`);
                wheel.classList.remove('spinning');
            }, 4000);
        });

        drawWheel();
    </script>
</body>
</html>
