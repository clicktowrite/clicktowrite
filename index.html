<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamefy - Level Up Your Habits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-dark: #12121a;
            --surface-color-dark: #1e1e28;
            --text-color-dark: #e0e0e0;
            --bg-color-light: #f0f2f5;
            --surface-color-light: #ffffff;
            --text-color-light: #1c1e21;
            --accent-red: #c00000;
            --points-color: #00ffdd;
            --border-radius: 8px;
            --font-primary: 'Roboto', sans-serif;
            --font-display: 'Orbitron', sans-serif;
        }

        @keyframes text-rgb {
            0%{color:#ff0000} 17%{color:#ffff00} 33%{color:#00ff00} 50%{color:#00ffff} 67%{color:#0000ff} 83%{color:#ff00ff} 100%{color:#ff0000}
        }
        @keyframes marquee {
            0% {transform:translateX(100%)} 100% {transform:translateX(-100%)}
        }

        body {
            font-family: var(--font-primary);
            margin: 0;
            padding-top: 70px;
            padding-bottom: 120px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode { background-color: var(--bg-color-dark); color: var(--text-color-dark); }
        .light-mode { background-color: var(--bg-color-light); color: var(--text-color-light); }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--surface-color);
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        .light-mode header { border-bottom: 1px solid #ddd; }
        .logo {
            font-family: var(--font-display);
            font-weight: 900;
            font-size: 2.2rem;
            color: var(--accent-red);
            text-shadow: 0 0 5px var(--accent-red);
        }
        .points-display { font-size: 1rem; font-weight: 700; color: var(--points-color); }
        
        main { padding: 20px 15px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .section-header { display: flex; flex-direction: column; margin-bottom: 20px; gap: 10px; }
        .empty-state { text-align: center; opacity: 0.6; padding: 40px 20px; }
        
        .quest-sub-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .sub-nav-btn {
            background-color: #444;
            color: var(--text-color-dark);
            border: 1px solid #666;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .light-mode .sub-nav-btn { background-color: #e0e0e0; color: var(--text-color-light); border-color: #ccc; }
        .sub-nav-btn.active { background-color: var(--accent-red); color: white; border-color: var(--accent-red); }

        .btn {
            background-color: var(--accent-red); color: white; border: none; padding: 12px 20px;
            border-radius: var(--border-radius); cursor: pointer; font-size: 1rem; font-weight: 700;
            transition: background-color 0.2s ease; width: 100%; box-sizing: border-box;
        }
        .btn:disabled { background-color: #555; cursor: not-allowed; }
        .btn-free { background: linear-gradient(45deg, #ff00ff, #00ffff); color: black; }
        
        input, select {
            width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #444;
            border-radius: 5px; background-color: #333; color: white;
            box-sizing: border-box; font-size: 1rem;
        }
        .light-mode input, .light-mode select { background-color: #eee; color: #333; border-color: #ccc;}
        
        .item-list { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .item-card { padding: 20px; border-radius: var(--border-radius); position: relative; }
        .dark-mode .item-card { background-color: var(--surface-color-dark); border: 1px solid #333; }
        .light-mode .item-card { background-color: var(--surface-color-light); border: 1px solid #ddd; }
        .item-card h3 { margin-top: 0; word-wrap: break-word; }
        .tracker { display: flex; align-items: center; gap: 10px; margin: 15px 0; }
        .tracker-btn { font-size: 1.5rem; padding: 0 10px; width: auto; background-color: #444; }
        .cost { color: var(--points-color); font-weight: bold; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #888; cursor: pointer; font-size: 1.5rem; }

        .modal {
            display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center;
        }
        .modal-content { margin: auto; padding: 25px; border-radius: var(--border-radius); width: 90%; max-width: 500px; }
        .dark-mode .modal-content { background-color: var(--surface-color-dark); }
        .light-mode .modal-content { background-color: var(--surface-color-light); }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; font-weight: bold; cursor: pointer; }
        .checkbox-label { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; cursor: pointer;}
        
        .moving-banner {
            position: fixed; bottom: 60px; left: 0; width: 100%; background-color: rgba(0,0,0,0.9);
            padding: 8px 0; overflow: hidden; white-space: nowrap; z-index: 99;
        }
        .banner-text {
            font-weight: bold; font-size: 1rem; display: inline-block; padding-left: 100%;
            animation: marquee 15s linear infinite, text-rgb 5s linear infinite;
        }
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background-color: var(--surface-color);
            display: flex; justify-content: space-around; align-items: center; z-index: 100; border-top: 1px solid #333;
        }
        .light-mode .bottom-nav { border-top: 1px solid #ddd; }
        .bottom-nav-link {
            background: none; border: none; color: var(--text-color); text-decoration: none; display: flex; flex-direction: column;
            align-items: center; gap: 4px; font-size: 0.8rem; opacity: 0.7; transition: all 0.2s ease; cursor: pointer;
        }
        .bottom-nav-link.active { color: var(--accent-red); opacity: 1; transform: scale(1.1); }
        .bottom-nav-link .icon { font-size: 1.5rem; }
        .hidden { display: none !important; }

        @media (min-width: 768px) {
            .section-header { flex-direction: row; justify-content: center; }
            .btn { width: auto; }
            .item-list { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
            main { padding: 20px 30px; }
            .logo { position: absolute; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Gamefy</div>
        <div class="header-right"><div class="points-display">PTS: <span id="points-total">0</span></div></div>
    </header>
    
    <main>
        <div id="quests-tab" class="tab-content active">
            <div class="quest-sub-nav">
                <button class="sub-nav-btn active" data-frequency="Daily">Daily</button>
                <button class="sub-nav-btn" data-frequency="Weekly">Weekly</button>
                <button class="sub-nav-btn" data-frequency="Monthly">Monthly</button>
                <button class="sub-nav-btn" data-frequency="Yearly">Yearly</button>
            </div>
            <div class="section-header"><button class="btn" data-modal-target="add-quest-modal">Add Quest</button></div>
            <div id="quest-list" class="item-list"></div>
        </div>

        <div id="rewards-tab" class="tab-content">
            <div class="section-header">
                <button class="btn" data-modal-target="add-reward-modal">Add Reward</button>
                <button id="free-reward-btn" class="btn btn-free">Get Daily Free Reward</button>
            </div>
            <div id="reward-list" class="item-list"></div>
        </div>

        <div id="inventory-tab" class="tab-content">
            <h2 style="text-align:center;">My Redeemed Rewards</h2>
            <div id="inventory-list" class="item-list"></div>
        </div>
    </main>

    <div class="moving-banner"><div id="banner-text" class="banner-text"></div></div>
    
    <nav class="bottom-nav">
        <a href="#" class="bottom-nav-link active" data-tab="quests"><span class="icon">üéØ</span><span>Quests</span></a>
        <a href="#" class="bottom-nav-link" data-tab="rewards"><span class="icon">üèÜ</span><span>Rewards</span></a>
        <a href="#" class="bottom-nav-link" data-tab="inventory"><span class="icon">üéí</span><span>Inventory</span></a>
        <button class="bottom-nav-link" data-modal-target="settings-modal" aria-label="Settings"><span class="icon">‚öôÔ∏è</span><span>Settings</span></button>
    </nav>

    <div id="add-quest-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-close>&times;</span>
            <h2>Add New Quest</h2>
            <form id="add-quest-form">
                <input type="text" name="name" placeholder="Quest Name" required>
                <select name="frequency"><option>Daily</option><option>Weekly</option><option>Monthly</option><option>Yearly</option></select>
                <input type="number" name="points" placeholder="Points Reward" min="0" required>
                <label class="checkbox-label"><input type="checkbox" name="hasTracker"> Add number tracker?</label>
                <div class="hidden" id="quest-tracker-setup"><input type="number" name="target" placeholder="Target number" min="1"></div>
                <button type="submit" class="btn" style="margin-top: 20px;">Save Quest</button>
            </form>
        </div>
    </div>
    <div id="add-reward-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-close>&times;</span>
            <h2>Add New Reward</h2>
            <form id="add-reward-form">
                <input type="text" name="name" placeholder="Reward Name" required>
                <input type="number" name="cost" placeholder="Cost in Points" min="0" required>
                <label class="checkbox-label"><input type="checkbox" name="hasExpiry"> Add expiration?</label>
                <div class="hidden" id="reward-expiry-setup"><input type="number" name="expiryDays" placeholder="Expires in how many days?" min="1"></div>
                <button type="submit" class="btn" style="margin-top: 20px;">Save Reward</button>
            </form>
        </div>
    </div>
    <div id="settings-modal" class="modal">
         <div class="modal-content">
            <span class="close-btn" data-modal-close>&times;</span>
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="theme-select">Theme:</label>
                <select name="theme"><option value="dark">Dark Mode</option><option value="light">Light Mode</option></select>
                <label for="free-reward-cost-limit" style="margin-top:15px; display:block;">Max cost for Free Reward:</label>
                <input type="number" name="freeRewardCostLimit" min="0">
                <label for="banner-text-input" style="margin-top:15px; display:block;">Moving Banner Text:</label>
                <input type="text" name="bannerText">
                <button type="submit" class="btn" style="margin-top: 20px;">Save Settings</button>
            </form>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- STATE & DOM ELEMENTS ---
    let state = {
        points: 0, quests: [], rewards: [], inventory: [],
        settings: { theme: 'dark', freeRewardCostLimit: 20, bannerText: 'Level up your life!', activeQuestFilter: 'Daily' },
        lastFreeRewardDate: null
    };

    const dom = {
        points: document.getElementById('points-total'),
        questList: document.getElementById('quest-list'),
        rewardList: document.getElementById('reward-list'),
        inventoryList: document.getElementById('inventory-list'),
        bannerText: document.getElementById('banner-text'),
        bottomNav: document.querySelector('.bottom-nav'),
        questSubNav: document.querySelector('.quest-sub-nav')
    };

    // --- DATA & STATE ---
    const saveState = () => localStorage.setItem('gamefyState', JSON.stringify(state));
    const loadState = () => {
        const saved = localStorage.getItem('gamefyState');
        if (saved) {
            try { state = JSON.parse(saved); } catch (e) { console.error("Error loading state, resetting.", e); }
        }
    };

    // --- RENDERING ---
    const renderAll = () => {
        applySettings();
        dom.points.textContent = state.points;
        renderQuests();
        renderRewards();
        renderInventory();
    };

    const renderList = (element, items, renderFunc, emptyMsg) => {
        element.innerHTML = '';
        if (items.length === 0) {
            element.innerHTML = `<div class="empty-state">${emptyMsg}</div>`;
            return;
        }
        items.forEach(renderFunc);
    };

    const renderQuests = () => {
        dom.questSubNav.querySelectorAll('.sub-nav-btn').forEach(btn => 
            btn.classList.toggle('active', btn.dataset.frequency === state.settings.activeQuestFilter)
        );
        const filteredQuests = state.quests.filter(q => q.frequency === state.settings.activeQuestFilter);
        renderList(dom.questList, filteredQuests, (quest) => {
            const index = state.quests.findIndex(q => q === quest);
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <button class="delete-btn" data-index="${index}" aria-label="Delete quest">&times;</button>
                <h3>${quest.name}</h3><p>+${quest.points} Points</p>
                ${quest.hasTracker ? `<div class="tracker">
                    <button class="btn btn-secondary tracker-btn" data-op="minus" data-index="${index}">-</button>
                    <span>${quest.currentProgress} / ${quest.target}</span>
                    <button class="btn btn-secondary tracker-btn" data-op="plus" data-index="${index}">+</button>
                </div>` : ''}
                <button class="btn done-btn" data-index="${index}" ${quest.hasTracker && quest.currentProgress < quest.target ? 'disabled' : ''}>Done</button>`;
            dom.questList.appendChild(card);
        }, `<h3>No ${state.settings.activeQuestFilter} quests.</h3>`);
    };

    const renderRewards = () => {
        renderList(dom.rewardList, state.rewards, (reward, index) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <button class="delete-btn" data-index="${index}" aria-label="Delete reward">&times;</button>
                <h3>${reward.name}</h3><p>Cost: <span class="cost">${reward.cost} Points</span></p>
                ${reward.hasExpiry ? `<p>Expires in ${reward.expiryDays} days.</p>` : ''}
                <button class="btn redeem-btn" data-index="${index}" ${state.points < reward.cost ? 'disabled' : ''}>Redeem</button>`;
            dom.rewardList.appendChild(card);
        }, '<h3>No rewards available.</h3>');
    };

    const renderInventory = () => {
        renderList(dom.inventoryList, state.inventory, (item, index) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            const expiryDate = new Date(item.expiryTimestamp);
            const isExpired = item.expiryTimestamp ? new Date() > expiryDate : false;
            card.innerHTML = `
                <button class="delete-btn" data-index="${index}" aria-label="Delete item">&times;</button>
                <h3>${item.name}</h3>
                ${item.expiryTimestamp ? `<p style="color:${isExpired ? 'var(--accent-red)' : 'inherit'}">${isExpired ? 'Expired' : 'Expires'}: ${expiryDate.toLocaleDateString()}</p>` : '<p>Does not expire.</p>'}`;
            dom.inventoryList.appendChild(card);
        }, '<h3>Inventory is empty.</h3>');
    };

    const applySettings = () => {
        document.body.className = state.settings.theme === 'dark' ? 'dark-mode' : 'light-mode';
        dom.bannerText.textContent = state.settings.bannerText;
        const settingsForm = document.getElementById('settings-form');
        settingsForm.theme.value = state.settings.theme;
        settingsForm.freeRewardCostLimit.value = state.settings.freeRewardCostLimit;
        settingsForm.bannerText.value = state.settings.bannerText;
    };

    // --- MODAL & NAVIGATION ---
    const openModal = (id) => document.getElementById(id).style.display = 'flex';
    const closeModal = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');

    document.addEventListener('click', (e) => {
        if (e.target.dataset.modalTarget) openModal(e.target.dataset.modalTarget);
        if (e.target.dataset.modalClose || e.target.classList.contains('modal')) closeModal();
    });

    dom.bottomNav.addEventListener('click', (e) => {
        const navLink = e.target.closest('.bottom-nav-link[data-tab]');
        if (!navLink) return;
        e.preventDefault();
        const tabId = navLink.dataset.tab;
        dom.bottomNav.querySelectorAll('.bottom-nav-link').forEach(link => link.classList.remove('active'));
        navLink.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById(`${tabId}-tab`).classList.add('active');
    });

    dom.questSubNav.addEventListener('click', (e) => {
        if (e.target.matches('.sub-nav-btn')) {
            state.settings.activeQuestFilter = e.target.dataset.frequency;
            renderQuests();
        }
    });

    // --- FORM SUBMISSIONS ---
    document.getElementById('settings-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        state.settings.theme = formData.get('theme');
        state.settings.freeRewardCostLimit = parseInt(formData.get('freeRewardCostLimit')) || 20;
        state.settings.bannerText = formData.get('bannerText') || 'Level up your life!';
        saveState(); renderAll(); closeModal();
    });

    document.getElementById('add-quest-form').querySelector('[name="hasTracker"]').addEventListener('change', (e) => {
        document.getElementById('quest-tracker-setup').classList.toggle('hidden', !e.target.checked);
    });

    document.getElementById('add-quest-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const form = e.target;
        const data = Object.fromEntries(new FormData(form));
        state.quests.push({
            name: data.name,
            points: parseInt(data.points),
            frequency: data.frequency,
            hasTracker: !!data.hasTracker,
            target: data.hasTracker ? (parseInt(data.target) || 1) : 1,
            currentProgress: 0,
        });
        saveState(); renderAll(); closeModal(); form.reset();
        document.getElementById('quest-tracker-setup').classList.add('hidden');
    });

    document.getElementById('add-reward-form').querySelector('[name="hasExpiry"]').addEventListener('change', (e) => {
        document.getElementById('reward-expiry-setup').classList.toggle('hidden', !e.target.checked);
    });
    
    document.getElementById('add-reward-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const form = e.target;
        const data = Object.fromEntries(new FormData(form));
        state.rewards.push({
            name: data.name,
            cost: parseInt(data.cost),
            hasExpiry: !!data.hasExpiry,
            expiryDays: data.hasExpiry ? (parseInt(data.expiryDays) || 7) : null,
        });
        saveState(); renderAll(); closeModal(); form.reset();
        document.getElementById('reward-expiry-setup').classList.add('hidden');
    });
    
    // --- ITEM INTERACTIONS ---
    const handleListClick = (e, listName, actions) => {
        const target = e.target.closest('[data-index]');
        if (!target) return;
        const index = parseInt(target.dataset.index);
        const item = state[listName][index];
        for (const actionClass in actions) {
            if (target.classList.contains(actionClass)) {
                actions[actionClass](item, index);
                break;
            }
        }
        saveState(); renderAll();
    };

    dom.questList.addEventListener('click', e => handleListClick(e, 'quests', {
        'delete-btn': (item, index) => { if (confirm(`Delete "${item.name}"?`)) state.quests.splice(index, 1); },
        'done-btn': (item, index) => { state.points += item.points; state.quests.splice(index, 1); },
        'tracker-btn': (item) => { e.target.dataset.op === 'plus' ? item.currentProgress++ : item.currentProgress = Math.max(0, item.currentProgress - 1); }
    }));

    dom.rewardList.addEventListener('click', e => handleListClick(e, 'rewards', {
        'delete-btn': (item, index) => { if (confirm(`Delete "${item.name}"?`)) state.rewards.splice(index, 1); },
        'redeem-btn': (item) => {
            if (state.points >= item.cost) {
                state.points -= item.cost;
                state.inventory.push({ name: item.name, expiryTimestamp: item.hasExpiry ? new Date().setDate(new Date().getDate() + item.expiryDays) : null });
            } else { alert("Not enough points!"); }
        }
    }));

    dom.inventoryList.addEventListener('click', e => handleListClick(e, 'inventory', {
        'delete-btn': (item, index) => { if (confirm(`Delete "${item.name}"?`)) state.inventory.splice(index, 1); }
    }));

    // --- INITIALIZATION ---
    loadState();
    renderAll();
});
</script>

</body>
</html>
