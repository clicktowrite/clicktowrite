<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamefy - Level Up Your Habits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables and Core Styles */
        :root {
            --bg-color-dark: #12121a;
            --surface-color-dark: #1e1e28;
            --text-color-dark: #e0e0e0;
            
            --bg-color-light: #f0f2f5;
            --surface-color-light: #ffffff;
            --text-color-light: #1c1e21;

            --accent-red: #c00000;
            --accent-red-hover: #e00000;
            
            --points-color: #00ffdd;
            --border-radius: 8px;
            --font-primary: 'Roboto', sans-serif;
            --font-display: 'Orbitron', sans-serif;

            --rgb-animation: rgb-glow 5s linear infinite;
        }

        @keyframes rgb-glow {
            0% { border-color: #ff0000; box-shadow: 0 0 5px #ff0000; }
            17% { border-color: #ffff00; box-shadow: 0 0 5px #ffff00; }
            33% { border-color: #00ff00; box-shadow: 0 0 5px #00ff00; }
            50% { border-color: #00ffff; box-shadow: 0 0 5px #00ffff; }
            67% { border-color: #0000ff; box-shadow: 0 0 5px #0000ff; }
            83% { border-color: #ff00ff; box-shadow: 0 0 5px #ff00ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 5px #ff0000; }
        }

        @keyframes text-rgb {
            0% { color: #ff0000; text-shadow: 0 0 3px #ff0000; }
            17% { color: #ffff00; text-shadow: 0 0 3px #ffff00; }
            33% { color: #00ff00; text-shadow: 0 0 3px #00ff00; }
            50% { color: #00ffff; text-shadow: 0 0 3px #00ffff; }
            67% { color: #0000ff; text-shadow: 0 0 3px #0000ff; }
            83% { color: #ff00ff; text-shadow: 0 0 3px #ff00ff; }
            100% { color: #ff0000; text-shadow: 0 0 3px #ff0000; }
        }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            font-family: var(--font-primary);
            margin: 0;
            padding-bottom: 100px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--surface-color);
            position: relative;
        }
        .logo {
            font-family: var(--font-display);
            font-weight: 900;
            font-size: 2.2rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent-red);
            text-shadow: 0 0 5px var(--accent-red), 0 0 10px var(--accent-red);
        }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .points-display { font-size: 1rem; font-weight: 700; color: var(--points-color); text-shadow: 0 0 5px var(--points-color);}
        .points-display span { font-family: var(--font-display); }

        /* Navigation */
        nav { display: flex; justify-content: center; flex-wrap: wrap; padding: 15px; gap: 10px; }
        .nav-link { 
            padding: 10px 20px; 
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
            background-color: transparent;
            text-decoration: none; border-radius: var(--border-radius);
            font-weight: 700; font-size: 1rem;
            transition: all 0.2s ease;
        }
        .nav-link:hover, .nav-link.active {
            background-color: var(--accent-red);
            color: white;
            box-shadow: 0 0 10px var(--accent-red);
        }

        /* Main Content */
        main { padding: 0 15px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .section-header { display: flex; flex-direction: column; align-items: stretch; margin-bottom: 20px; gap: 10px; }

        /* Buttons and Inputs */
        .btn {
            background-color: var(--accent-red);
            color: white;
            border: none; padding: 12px 20px; border-radius: var(--border-radius);
            cursor: pointer; font-size: 1rem; font-weight: 700;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover:not(:disabled) { background-color: var(--accent-red-hover); box-shadow: 0 0 10px var(--accent-red); }
        .btn:disabled { background-color: #555; cursor: not-allowed; }
        
        .btn-secondary { background-color: #444; }
        .btn-secondary:hover:not(:disabled) { background-color: #666; }
        
        .btn-free {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
            font-weight: bold;
            text-shadow: 0 0 2px white;
        }

        input, select {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #444; border-radius: 5px;
            background-color: #333; color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .light-mode input, .light-mode select { background-color: #eee; color: #333; border-color: #ccc;}
        
        /* Item Cards (Quests, Rewards) */
        .item-list { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .item-card {
            padding: 20px; border-radius: var(--border-radius);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        .dark-mode .item-card { background-color: var(--surface-color-dark); border-color: #333;}
        .light-mode .item-card { background-color: var(--surface-color-light); border-color: #ddd;}

        .item-card:hover { transform: translateY(-5px); border-color: var(--accent-red); }
        .item-card.rgb-border:hover { animation: var(--rgb-animation); }

        .item-card h3 { margin-top: 0; word-wrap: break-word; }
        .item-card p { opacity: 0.8; }
        .tracker { display: flex; align-items: center; gap: 10px; margin: 15px 0; }
        .tracker-btn { font-size: 1.5rem; padding: 0 10px; width: auto; }
        .item-actions { display: flex; gap: 10px; margin-top: 15px; }
        .cost { color: var(--points-color); font-weight: bold; }
        .expires { font-style: italic; opacity: 0.7; font-size: 0.9em;}
        .delete-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #888; cursor: pointer; font-size: 1.2rem; }
        .delete-btn:hover { color: var(--accent-red); }

        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7);
            align-items: center; justify-content: center;
        }
        .modal-content {
            margin: auto; padding: 25px;
            border-radius: var(--border-radius);
            width: 90%; max-width: 500px;
            position: relative;
            border: 2px solid var(--accent-red);
        }
        .dark-mode .modal-content { background-color: var(--surface-color-dark); }
        .light-mode .modal-content { background-color: var(--surface-color-light); }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: var(--accent-red); }

        /* Free Reward Spinner */
        #free-reward-spinner { text-align: center; }
        #spinner-arrow {
            font-size: 3rem;
            color: var(--accent-red);
            margin-bottom: 20px;
            display: block;
        }
        .spinner-container {
            height: 100px; overflow: hidden;
            position: relative;
            mask-image: linear-gradient(transparent, black 25%, black 75%, transparent);
        }
        #spinner-words {
            font-size: 1.5rem;
            font-weight: bold;
            animation: spin 1s cubic-bezier(0.7, 0, 0.3, 1) infinite;
        }

        /* Moving Banner */
        .moving-banner {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .banner-text {
            font-weight: bold;
            font-size: 1.1rem;
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        .banner-text.rgb-text { animation: marquee 15s linear infinite, text-rgb 5s linear infinite; }
        
        /* Helper Classes */
        .hidden { display: none !important; }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (min-width: 768px) {
            /* On larger screens, revert some mobile-first styles */
            .section-header {
                flex-direction: row;
                justify-content: center;
            }
            .btn {
                width: auto; /* Allow buttons to size to their content */
            }
            .item-list {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
             main {
                padding: 0 30px;
             }
        }
        
        @media (max-width: 480px) {
             /* Specific tweaks for very small screens */
            .logo {
                font-size: 1.8rem;
            }
            .header-right {
                gap: 10px;
            }
            .points-display {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Gamefy</div>
        <div class="header-right">
            <div class="points-display">PTS: <span id="points-total">0</span></div>
            <button id="settings-btn" class="btn btn-secondary">⚙️</button>
        </div>
    </header>

    <nav>
        <a href="#" class="nav-link active" data-tab="quests">Quests</a>
        <a href="#" class="nav-link" data-tab="rewards">Rewards</a>
        <a href="#" class="nav-link" data-tab="inventory">Inventory</a>
    </nav>

    <main>
        <div id="quests-tab" class="tab-content active">
            <div class="section-header">
                <button id="add-quest-btn" class="btn">Add Quest</button>
            </div>
            <div id="quest-list" class="item-list"></div>
        </div>

        <div id="rewards-tab" class="tab-content">
            <div class="section-header">
                <button id="add-reward-btn" class="btn">Add Reward</button>
                <button id="free-reward-btn" class="btn btn-free">Get Daily Free Reward</button>
            </div>
            <div id="reward-list" class="item-list"></div>
        </div>

        <div id="inventory-tab" class="tab-content">
            <h2 style="text-align:center;">My Redeemed Rewards</h2>
            <div id="inventory-list" class="item-list"></div>
        </div>
    </main>

    <div class="moving-banner">
        <div id="banner-text" class="banner-text rgb-text">Level up your life, one quest at a time!</div>
    </div>
    
    <div id="add-quest-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="add-quest-modal">&times;</span>
            <h2>Add New Quest</h2>
            <input type="text" id="quest-name" placeholder="Quest Name (e.g., Read a chapter)">
            <select id="quest-frequency">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
                <option value="Custom">Custom</option>
            </select>
            <input type="number" id="quest-points" placeholder="Points Reward (e.g., 10)">
            <label><input type="checkbox" id="quest-has-tracker"> Add number tracker?</label>
            <div id="quest-tracker-setup" class="hidden" style="margin-top: 10px;">
                <input type="number" id="quest-target-number" placeholder="Target number (e.g., 30 books)">
            </div>
            <label style="margin-top: 10px; display: block;"><input type="checkbox" id="quest-has-alarm"> Set reminder alarm?</label>
            <button id="save-quest-btn" class="btn" style="margin-top: 20px;">Save Quest</button>
        </div>
    </div>

    <div id="add-reward-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="add-reward-modal">&times;</span>
            <h2>Add New Reward</h2>
            <input type="text" id="reward-name" placeholder="Reward Name (e.g., 1 hour of gaming)">
            <input type="number" id="reward-cost" placeholder="Cost in Points">
            <label><input type="checkbox" id="reward-has-expiry"> Add expiration?</label>
            <div id="reward-expiry-setup" class="hidden" style="margin-top: 10px;">
                <input type="number" id="reward-expiry-days" placeholder="Expires in how many days?">
            </div>
            <button id="save-reward-btn" class="btn" style="margin-top: 20px;">Save Reward</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="settings-modal">&times;</span>
            <h2>Settings</h2>
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="dark">Dark Mode</option>
                <option value="light">Light Mode</option>
            </select>
            <label for="free-reward-cost-limit" style="margin-top:15px; display:block;">Max cost for Free Reward:</label>
            <input type="number" id="free-reward-cost-limit" placeholder="Default: 20">
            <label for="banner-text-input" style="margin-top:15px; display:block;">Moving Banner Text:</label>
            <input type="text" id="banner-text-input">
            <label style="margin-top:15px; display:block;"><input type="checkbox" id="free-reward-notification-toggle"> Notify me for daily free reward</label>
            <button id="save-settings-btn" class="btn" style="margin-top: 20px;">Save Settings</button>
        </div>
    </div>

    <div id="free-reward-modal" class="modal">
        <div id="free-reward-spinner" class="modal-content">
            <h2 style="word-wrap: break-word;">Spinning for a Reward!</h2>
            <div id="spinner-arrow">▼</div>
            <div class="spinner-container">
                <div id="spinner-words"></div>
            </div>
            <p id="spinner-result" class="hidden" style="font-size:1.5em; font-weight:bold; margin-top:20px;"></p>
            <button id="claim-reward-btn" class="btn hidden">Claim & Close</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- STATE MANAGEMENT ---
    let state = {
        points: 0,
        quests: [],
        rewards: [],
        inventory: [],
        settings: {
            theme: 'dark',
            freeRewardCostLimit: 20,
            bannerText: 'Level up your life, one quest at a time!',
            freeRewardNotification: true
        },
        lastFreeRewardDate: null
    };

    // --- DOM ELEMENTS ---
    const pointsTotalEl = document.getElementById('points-total');
    const questListEl = document.getElementById('quest-list');
    const rewardListEl = document.getElementById('reward-list');
    const inventoryListEl = document.getElementById('inventory-list');
    const bannerTextEl = document.getElementById('banner-text');

    // --- LOCAL STORAGE ---
    function saveState() {
        localStorage.setItem('gamefyState', JSON.stringify(state));
    }

    function loadState() {
        const savedState = localStorage.getItem('gamefyState');
        if (savedState) {
            state = JSON.parse(savedState);
        }
        const today = new Date().toDateString();
        if (state.lastFreeRewardDate !== today) {
            document.getElementById('free-reward-btn').disabled = false;
        } else {
            document.getElementById('free-reward-btn').disabled = true;
        }
    }

    // --- RENDERING ---
    function renderAll() {
        renderQuests();
        renderRewards();
        renderInventory();
        renderPoints();
        applySettings();
    }
    
    function renderPoints() {
        pointsTotalEl.textContent = state.points;
    }

    function renderQuests() {
        questListEl.innerHTML = '';
        state.quests.forEach((quest, index) => {
            const card = document.createElement('div');
            card.className = 'item-card rgb-border';
            card.innerHTML = `
                <button class="delete-btn" data-type="quest" data-index="${index}">&times;</button>
                <h3>${quest.name}</h3>
                <p>Frequency: ${quest.frequency} | +${quest.points} Points</p>
                ${quest.hasTracker ? `
                    <div class="tracker">
                        <button class="btn btn-secondary tracker-btn" data-op="minus" data-index="${index}">-</button>
                        <span>${quest.currentProgress} / ${quest.target}</span>
                        <button class="btn btn-secondary tracker-btn" data-op="plus" data-index="${index}">+</button>
                    </div>
                ` : ''}
                <div class="item-actions">
                    <button class="btn done-btn" data-index="${index}" ${quest.hasTracker && quest.currentProgress < quest.target ? 'disabled' : ''}>Done</button>
                    ${quest.hasAlarm ? '<span>&#128276;</span>' : ''}
                </div>
            `;
            questListEl.appendChild(card);
        });
    }

    function renderRewards() {
        rewardListEl.innerHTML = '';
        state.rewards.forEach((reward, index) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <button class="delete-btn" data-type="reward" data-index="${index}">&times;</button>
                <h3>${reward.name}</h3>
                <p>Cost: <span class="cost">${reward.cost} Points</span></p>
                ${reward.hasExpiry ? `<p class="expires">Expires ${reward.expiryDays} days after redeeming.</p>` : ''}
                <div class="item-actions">
                    <button class="btn redeem-btn" data-index="${index}" ${state.points < reward.cost ? 'disabled' : ''}>Redeem</button>
                </div>
            `;
            rewardListEl.appendChild(card);
        });
    }

    function renderInventory() {
        inventoryListEl.innerHTML = '';
        state.inventory.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            const expiryDate = new Date(item.expiryTimestamp);
            const isExpired = new Date() > expiryDate;
            card.innerHTML = `
                <button class="delete-btn" data-type="inventory" data-index="${index}">&times;</button>
                <h3>${item.name}</h3>
                <p style="color: ${isExpired ? 'var(--accent-red)' : 'inherit'}">
                    ${isExpired ? 'Expired on' : 'Expires on'}: ${expiryDate.toLocaleDateString()}
                </p>
            `;
            inventoryListEl.appendChild(card);
        });
    }

    // --- SETTINGS & THEME ---
    function applySettings() {
        document.body.className = state.settings.theme === 'dark' ? 'dark-mode' : 'light-mode';
        document.getElementById('theme-select').value = state.settings.theme;
        bannerTextEl.textContent = state.settings.bannerText;
        document.getElementById('banner-text-input').value = state.settings.bannerText;
        document.getElementById('free-reward-cost-limit').value = state.settings.freeRewardCostLimit;
        document.getElementById('free-reward-notification-toggle').checked = state.settings.freeRewardNotification;
    }

    document.getElementById('settings-btn').addEventListener('click', () => openModal('settings-modal'));
    document.getElementById('save-settings-btn').addEventListener('click', () => {
        state.settings.theme = document.getElementById('theme-select').value;
        state.settings.freeRewardCostLimit = parseInt(document.getElementById('free-reward-cost-limit').value) || 20;
        state.settings.bannerText = document.getElementById('banner-text-input').value || 'Level up your life!';
        state.settings.freeRewardNotification = document.getElementById('free-reward-notification-toggle').checked;
        saveState();
        applySettings();
        closeModal('settings-modal');
    });

    // --- MODAL CONTROLS ---
    const modals = document.querySelectorAll('.modal');
    function openModal(modalId) { document.getElementById(modalId).style.display = 'flex'; }
    function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }
    
    document.getElementById('add-quest-btn').addEventListener('click', () => openModal('add-quest-modal'));
    document.getElementById('add-reward-btn').addEventListener('click', () => openModal('add-reward-modal'));

    modals.forEach(modal => {
        modal.querySelector('.close-btn').addEventListener('click', (e) => closeModal(e.target.dataset.modal));
    });

    window.onclick = (event) => {
        modals.forEach(modal => {
            if (event.target == modal) {
                closeModal(modal.id);
            }
        });
    };

    // --- EVENT LISTENERS & LOGIC ---
    // Tab Navigation
    document.querySelector('nav').addEventListener('click', (e) => {
        if (e.target.classList.contains('nav-link')) {
            e.preventDefault();
            const tabId = e.target.dataset.tab;
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            e.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabId}-tab`).classList.add('active');
        }
    });

    // Add Quest Logic
    document.getElementById('quest-has-tracker').addEventListener('change', (e) => {
        document.getElementById('quest-tracker-setup').classList.toggle('hidden', !e.target.checked);
    });
    document.getElementById('save-quest-btn').addEventListener('click', () => {
        const hasTracker = document.getElementById('quest-has-tracker').checked;
        const quest = {
            name: document.getElementById('quest-name').value,
            frequency: document.getElementById('quest-frequency').value,
            points: parseInt(document.getElementById('quest-points').value) || 0,
            hasAlarm: document.getElementById('quest-has-alarm').checked,
            hasTracker: hasTracker,
            target: hasTracker ? parseInt(document.getElementById('quest-target-number').value) || 1 : 1,
            currentProgress: 0
        };
        if (!quest.name) { alert("Quest name is required."); return; }
        state.quests.push(quest);
        saveState();
        renderAll();
        closeModal('add-quest-modal');
        document.getElementById('quest-name').value = '';
        document.getElementById('quest-points').value = '';
        document.getElementById('quest-target-number').value = '';
        document.getElementById('quest-has-tracker').checked = false;
        document.getElementById('quest-has-alarm').checked = false;
        document.getElementById('quest-tracker-setup').classList.add('hidden');
    });

    // Add Reward Logic
    document.getElementById('reward-has-expiry').addEventListener('change', (e) => {
        document.getElementById('reward-expiry-setup').classList.toggle('hidden', !e.target.checked);
    });
    document.getElementById('save-reward-btn').addEventListener('click', () => {
        const hasExpiry = document.getElementById('reward-has-expiry').checked;
        const reward = {
            name: document.getElementById('reward-name').value,
            cost: parseInt(document.getElementById('reward-cost').value) || 0,
            hasExpiry: hasExpiry,
            expiryDays: hasExpiry ? parseInt(document.getElementById('reward-expiry-days').value) || 7 : null
        };
        if (!reward.name || reward.cost <= 0) { alert("Valid reward name and cost are required."); return; }
        state.rewards.push(reward);
        saveState();
        renderAll();
        closeModal('add-reward-modal');
        document.getElementById('reward-name').value = '';
        document.getElementById('reward-cost').value = '';
        document.getElementById('reward-expiry-days').value = '';
        document.getElementById('reward-has-expiry').checked = false;
        document.getElementById('reward-expiry-setup').classList.add('hidden');
    });

    // Quest Actions (Done, Tracker, Delete)
    questListEl.addEventListener('click', e => {
        const index = e.target.dataset.index;
        if (!index) return;
        
        if (e.target.classList.contains('tracker-btn')) {
            const op = e.target.dataset.op;
            if (op === 'plus') state.quests[index].currentProgress++;
            if (op === 'minus') state.quests[index].currentProgress = Math.max(0, state.quests[index].currentProgress - 1);
        }
        else if (e.target.classList.contains('done-btn')) {
            state.points += state.quests[index].points;
            state.quests.splice(index, 1);
        }
        saveState();
        renderAll();
    });
    
    // Reward/Inventory Actions (Redeem, Delete)
    function handleItemDeletion(e) {
        if (e.target.classList.contains('delete-btn')) {
            const type = e.target.dataset.type;
            const index = e.target.dataset.index;
            if (confirm(`Are you sure you want to delete this ${type}?`)) {
                state[type + 's'].splice(index, 1);
                saveState();
                renderAll();
            }
        }
    }
    rewardListEl.addEventListener('click', e => {
        handleItemDeletion(e);
        const index = e.target.dataset.index;
        if (e.target.classList.contains('redeem-btn') && index) {
            const reward = state.rewards[index];
            if (state.points >= reward.cost) {
                state.points -= reward.cost;
                const inventoryItem = { name: reward.name, expiryTimestamp: reward.hasExpiry ? new Date().setDate(new Date().getDate() + reward.expiryDays) : null };
                state.inventory.push(inventoryItem);
                saveState();
                renderAll();
            } else {
                alert("Not enough points!");
            }
        }
    });
    inventoryListEl.addEventListener('click', handleItemDeletion);

    // Free Reward Logic
    const freeRewardBtn = document.getElementById('free-reward-btn');
    const freeRewardModal = document.getElementById('free-reward-modal');
    const spinnerWordsEl = document.getElementById('spinner-words');
    const spinnerResultEl = document.getElementById('spinner-result');
    const claimRewardBtn = document.getElementById('claim-reward-btn');
    let spinInterval;

    freeRewardBtn.addEventListener('click', () => {
        const eligibleRewards = state.rewards.filter(r => r.cost <= state.settings.freeRewardCostLimit);
        if (eligibleRewards.length < 2) {
            alert("You need at least two rewards costing " + state.settings.freeRewardCostLimit + " or less to spin!");
            return;
        }
        freeRewardBtn.disabled = true;
        openModal('free-reward-modal');
        spinnerResultEl.classList.add('hidden');
        claimRewardBtn.classList.add('hidden');

        let i = 0;
        spinInterval = setInterval(() => {
            spinnerWordsEl.textContent = eligibleRewards[i % eligibleRewards.length].name;
            i++;
        }, 100);

        setTimeout(() => {
            clearInterval(spinInterval);
            const winner = eligibleRewards[Math.floor(Math.random() * eligibleRewards.length)];
            spinnerWordsEl.textContent = winner.name;
            spinnerResultEl.innerHTML = `You won: <span style="color: var(--accent-red);">${winner.name}</span>!`;
            spinnerResultEl.classList.remove('hidden');
            claimRewardBtn.classList.remove('hidden');
            const inventoryItem = { name: winner.name, expiryTimestamp: new Date().setDate(new Date().getDate() + 7) };
            state.inventory.push(inventoryItem);
            state.lastFreeRewardDate = new Date().toDateString();
            saveState();
        }, 3000);
    });
    
    claimRewardBtn.addEventListener('click', () => {
        closeModal('free-reward-modal');
        renderAll();
    });

    // INITIALIZATION
    loadState();
    renderAll();
});
</script>
