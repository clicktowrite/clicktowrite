<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamefy - Level Up Your Habits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-dark: #12121a;
            --surface-color-dark: #1e1e28;
            --text-color-dark: #e0e0e0;
            --bg-color-light: #f0f2f5;
            --surface-color-light: #ffffff;
            --text-color-light: #1c1e21;
            --accent-red: #c00000;
            --points-color: #00ffdd;
            --border-radius: 8px;
            --font-primary: 'Roboto', sans-serif;
            --font-display: 'Orbitron', sans-serif;
        }

        @keyframes text-rgb {
            0%{color:#ff0000} 17%{color:#ffff00} 33%{color:#00ff00} 50%{color:#00ffff} 67%{color:#0000ff} 83%{color:#ff00ff} 100%{color:#ff0000}
        }
        @keyframes marquee {
            0% {transform:translateX(100%)} 100% {transform:translateX(-100%)}
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            font-family: var(--font-primary);
            margin: 0;
            padding-top: 70px;
            padding-bottom: 120px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode { background-color: var(--bg-color-dark); color: var(--text-color-dark); }
        .light-mode { background-color: var(--bg-color-light); color: var(--text-color-light); }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--surface-color);
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        .light-mode header { border-bottom: 1px solid #ddd; }
        .logo {
            font-family: var(--font-display);
            font-weight: 900;
            font-size: 2.2rem;
            color: var(--accent-red);
            text-shadow: 0 0 5px var(--accent-red);
        }
        .points-display { font-size: 1rem; font-weight: 700; color: var(--points-color); }
        
        main { padding: 20px 15px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .section-header { display: flex; flex-direction: column; margin-bottom: 20px; gap: 10px; }
        .empty-state { text-align: center; opacity: 0.6; padding: 40px 20px; }
        
        .quest-sub-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .sub-nav-btn {
            background-color: #444;
            color: var(--text-color-dark);
            border: 1px solid #666;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .light-mode .sub-nav-btn { background-color: #e0e0e0; color: var(--text-color-light); border-color: #ccc; }
        .sub-nav-btn.active { background-color: var(--accent-red); color: white; border-color: var(--accent-red); }

        .btn {
            background-color: var(--accent-red); color: white; border: none; padding: 12px 20px;
            border-radius: var(--border-radius); cursor: pointer; font-size: 1rem; font-weight: 700;
            transition: background-color 0.2s ease; width: 100%; box-sizing: border-box;
        }
        .btn:disabled { background-color: #555; cursor: not-allowed; }
        .btn-secondary { background-color: #555; }
        .btn-free { background: linear-gradient(45deg, #ff00ff, #00ffff); color: black; }
        
        input, select {
            width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #444;
            border-radius: 5px; background-color: #333; color: white;
            box-sizing: border-box; font-size: 1rem;
        }
        .light-mode input, .light-mode select { background-color: #eee; color: #333; border-color: #ccc;}
        
        .item-list { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .item-card {
            padding: 20px;
            border-radius: var(--border-radius);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .dark-mode .item-card { background-color: var(--surface-color-dark); border: 1px solid #333; }
        .light-mode .item-card { background-color: var(--surface-color-light); border: 1px solid #ddd; }
        .item-card h3 { margin-top: 0; word-wrap: break-word; }
        .tracker { display: flex; align-items: center; gap: 10px; margin-top: 15px; flex-wrap: wrap;}
        .tracker-btn { font-size: 1.5rem; padding: 0 10px; width: auto; background-color: #444; }
        .cost { color: var(--points-color); font-weight: bold; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #888; cursor: pointer; font-size: 1.5rem; }
        .quest-controls-right {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        .repeat-counter {
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .light-mode .repeat-counter {
            background-color: rgba(200, 200, 200, 0.8);
            color: #333;
            border: 1px solid #bbb;
        }

        .motivational-message {
            font-size: 0.8em;
            color: #17a2b8;
            font-style: italic;
            margin-top: 10px;
        }

        .modal {
            display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content { 
            margin: auto; padding: 25px; border-radius: var(--border-radius); width: 90%; max-width: 500px; position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        .dark-mode .modal-content { background-color: var(--surface-color-dark); }
        .light-mode .modal-content { background-color: var(--surface-color-light); }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; font-weight: bold; cursor: pointer; }
        .checkbox-label {
            display: flex; align-items: center; justify-content: space-between;
            margin: 15px 0; cursor: pointer;
        }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .modal-buttons .btn { width: auto; min-width: 80px; }
        .timer-inputs { display: flex; gap: 10px; }
        
        #free-reward-spinner { text-align: center; }
        #spinner-arrow { font-size: 3rem; color: var(--accent-red); margin-bottom: 20px; }
        .spinner-container { height: 100px; overflow: hidden; position: relative; mask-image: linear-gradient(transparent, black 25%, black 75%, transparent); }
        #spinner-words { font-size: 1.5rem; font-weight: bold; animation: spin 1s cubic-bezier(0.7, 0, 0.3, 1) infinite; }

        .moving-banner {
            position: fixed; bottom: 60px; left: 0; width: 100%; background-color: rgba(0,0,0,0.9);
            padding: 8px 0; overflow: hidden; white-space: nowrap; z-index: 99;
        }
        .banner-text {
            font-weight: bold; font-size: 1rem; display: inline-block; padding-left: 100%;
            animation: marquee 15s linear infinite, text-rgb 5s linear infinite;
        }
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background-color: var(--surface-color);
            display: flex; justify-content: space-around; align-items: center; z-index: 100; border-top: 1px solid #333;
        }
        .light-mode .bottom-nav { border-top: 1px solid #ddd; }
        .bottom-nav-link {
            background: none; border: none; color: var(--text-color); text-decoration: none; display: flex; flex-direction: column;
            align-items: center; gap: 4px; font-size: 0.8rem; opacity: 0.7; transition: all 0.2s ease; cursor: pointer;
        }
        .bottom-nav-link.active { color: var(--accent-red); opacity: 1; transform: scale(1.1); }
        .bottom-nav-link .icon { font-size: 1.5rem; }
        
        .accordion-btn {
            background-color: var(--surface-color-dark);
            color: var(--text-color-dark);
            cursor: pointer; padding: 18px; width: 100%; border: none; text-align: left;
            outline: none; font-size: 1.1rem; transition: background-color 0.4s ease;
            border-radius: var(--border-radius);
        }
        .light-mode .accordion-btn { background-color: #eee; color: var(--text-color-light); }
        .accordion-btn:hover, .accordion-btn.active { background-color: #333; }
        .light-mode .accordion-btn:hover, .light-mode .accordion-btn.active { background-color: #ccc; }
        .accordion-panel {
            padding: 0 18px; background-color: transparent;
            max-height: 0; overflow: hidden;
            transition: max-height 0.3s ease-out; margin-top: 15px;
        }
        
        .hidden { display: none !important; }

        @media (min-width: 768px) {
            .section-header { flex-direction: row; justify-content: center; }
            .btn { width: auto; }
            .item-list { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
            main { padding: 20px 30px; }
            .logo { position: absolute; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Gamefy</div>
        <div class="header-right"><div class="points-display">PTS: <span id="points-total">0</span></div></div>
    </header>
    
    <main>
        <div id="quests-tab" class="tab-content active">
            <div class="quest-sub-nav">
                <button class="sub-nav-btn active" data-frequency="Daily">Daily</button>
                <button class="sub-nav-btn" data-frequency="Weekly">Weekly</button>
                <button class="sub-nav-btn" data-frequency="Monthly">Monthly</button>
                <button class="sub-nav-btn" data-frequency="Yearly">Yearly</button>
            </div>
            <div class="section-header"><button class="btn" data-modal-target="add-quest-modal">Add Quest</button></div>
            <div id="quest-list" class="item-list"></div>
        </div>
        <div id="rewards-tab" class="tab-content">
            <div class="section-header">
                <button class="btn" data-modal-target="add-reward-modal">Add Reward</button>
                <button id="free-reward-btn" class="btn btn-free">Get Daily Free Reward</button>
            </div>
            <div id="reward-list" class="item-list"></div>
        </div>
        <div id="inventory-tab" class="tab-content">
            <h2 style="text-align:center;">My Inventory</h2>
            <div id="inventory-list" class="item-list"></div>
            <hr style="margin: 30px 0;">
            <button id="toggle-active-rewards-btn" class="accordion-btn">Active Rewards</button>
            <div id="active-rewards-panel" class="accordion-panel">
                <div id="active-rewards-list" class="item-list"></div>
            </div>
        </div>
    </main>

    <div class="moving-banner"><div id="banner-text" class="banner-text"></div></div>
    
    <nav class="bottom-nav">
        <a href="#" class="bottom-nav-link active" data-tab="quests"><span class="icon">🎯</span><span>Quests</span></a>
        <a href="#" class="bottom-nav-link" data-tab="rewards"><span class="icon">🏆</span><span>Rewards</span></a>
        <a href="#" class="bottom-nav-link" data-tab="inventory"><span class="icon">🎒</span><span>Inventory</span></a>
        <button class="bottom-nav-link" data-modal-target="settings-modal" aria-label="Settings"><span class="icon">⚙️</span><span>Settings</span></button>
    </nav>

    <div id="add-quest-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-close="true">&times;</span>
            <h2>Add New Quest</h2>
            <form id="add-quest-form">
                <input type="text" name="name" placeholder="Quest Name" required>
                <select name="frequency"><option>Daily</option><option>Weekly</option><option>Monthly</option><option>Yearly</option></select>
                <input type="number" name="points" placeholder="Points Reward" min="0" required>
                <input type="number" name="penalty" placeholder="Points Penalty on Failure" min="0">
                <label class="checkbox-label"><span>Add number tracker?</span><input type="checkbox" name="hasTracker"></label>
                <div class="hidden" id="quest-tracker-setup"><input type="number" name="target" placeholder="Target number" min="1"></div>
                <label class="checkbox-label"><span>Make quest repeatable?</span><input type="checkbox" name="isRepeatable"></label>
                <button type="submit" class="btn">Save Quest</button>
            </form>
        </div>
    </div>
    <div id="add-reward-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal-close="true">&times;</span>
            <h2>Add New Reward</h2>
            <form id="add-reward-form">
                <input type="text" name="name" placeholder="Reward Name" required>
                <input type="number" name="cost" placeholder="Cost in Points" min="0" required>
                <label class="checkbox-label"><span>Add expiration?</span><input type="checkbox" name="hasExpiry"></label>
                <div class="hidden" id="reward-expiry-setup"><input type="number" name="expiryDays" placeholder="Expires in how many days?" min="1"></div>
                <label class="checkbox-label"><span>Add Timer?</span><input type="checkbox" name="hasTimer"></label>
                <div class="hidden timer-inputs" id="reward-timer-setup">
                    <input type="number" name="timerHours" placeholder="Hours" min="0">
                    <input type="number" name="timerMinutes" placeholder="Minutes" min="0">
                </div>
                <button type="submit" class="btn">Save Reward</button>
            </form>
        </div>
    </div>
    <div id="settings-modal" class="modal">
         <div class="modal-content">
            <span class="close-btn" data-modal-close="true">&times;</span>
            <h2>Settings</h2>
            <form id="settings-form">
                <label>Theme:</label>
                <select name="theme"><option value="dark">Dark Mode</option><option value="light">Light Mode</option></select>
                <label style="margin-top:15px; display:block;">Start of Day (for daily resets):</label>
                <input type="time" name="startOfDay">
                <label style="margin-top:15px; display:block;">Max cost for Free Reward:</label>
                <input type="number" name="freeRewardCostLimit" min="0">
                <label style="margin-top:15px; display:block;">Moving Banner Text:</label>
                <input type="text" name="bannerText">
                <button type="submit" class="btn">Save Settings</button>
            </form>
        </div>
    </div>
    <div id="free-reward-modal" class="modal">
        <div id="free-reward-spinner" class="modal-content">
            <span class="close-btn" data-modal-close="true">&times;</span>
            <h2>Spinning for a Reward!</h2>
            <div id="spinner-arrow">▼</div>
            <div class="spinner-container"><div id="spinner-words"></div></div>
            <p id="spinner-result" class="hidden" style="font-size:1.5em; font-weight:bold; margin-top:20px;"></p>
            <button id="claim-reward-btn" class="btn hidden">Claim & Close</button>
        </div>
    </div>
    <div id="custom-dialog-modal" class="modal">
        <div class="modal-content">
            <h2 id="dialog-title"></h2>
            <p id="dialog-message"></p>
            <div class="modal-buttons">
                <button id="dialog-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="dialog-confirm-btn" class="btn">OK</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    let state = {
        points: 0, quests: [], rewards: [], inventory: [], activeRewards: [],
        settings: { 
            theme: 'dark', 
            bannerText: 'Level up your life!', 
            activeQuestFilter: 'Daily',
            freeRewardCostLimit: 20,
            startOfDay: '00:00'
        },
        lastFreeRewardDate: null
    };

    const dom = {
        points: document.getElementById('points-total'),
        questList: document.getElementById('quest-list'),
        rewardList: document.getElementById('reward-list'),
        inventoryList: document.getElementById('inventory-list'),
        activeRewardsList: document.getElementById('active-rewards-list'),
        bannerText: document.getElementById('banner-text'),
        bottomNav: document.querySelector('.bottom-nav'),
        questSubNav: document.querySelector('.quest-sub-nav'),
        activeRewardsBtn: document.getElementById('toggle-active-rewards-btn'),
        activeRewardsPanel: document.getElementById('active-rewards-panel'),
        freeRewardBtn: document.getElementById('free-reward-btn')
    };

    const saveState = () => localStorage.setItem('gamefyState', JSON.stringify(state));
    const loadState = () => {
        const saved = localStorage.getItem('gamefyState');
        if (saved) {
            try { 
                const savedState = JSON.parse(saved);
                state = { ...state, ...savedState, settings: { ...state.settings, ...savedState.settings } };
            } catch (e) { console.error("Error loading state, resetting.", e); }
        }
        if (state.lastFreeRewardDate === new Date().toDateString()) {
            dom.freeRewardBtn.disabled = true;
        }
    };

    const dialog = {
        modal: document.getElementById('custom-dialog-modal'),
        title: document.getElementById('dialog-title'),
        message: document.getElementById('dialog-message'),
        confirmBtn: document.getElementById('dialog-confirm-btn'),
        cancelBtn: document.getElementById('dialog-cancel-btn')
    };

    const showAlert = (message, title = 'Alert') => {
        dialog.title.textContent = title;
        dialog.message.textContent = message;
        dialog.cancelBtn.classList.add('hidden');
        dialog.modal.classList.add('active');
        return new Promise(resolve => {
            dialog.confirmBtn.onclick = () => {
                dialog.modal.classList.remove('active');
                resolve();
            };
        });
    };

    const showConfirm = (message, title = 'Confirm') => {
        dialog.title.textContent = title;
        dialog.message.textContent = message;
        dialog.cancelBtn.classList.remove('hidden');
        dialog.modal.classList.add('active');
        return new Promise(resolve => {
            dialog.confirmBtn.onclick = () => {
                dialog.modal.classList.remove('active'); resolve(true);
            };
            dialog.cancelBtn.onclick = () => {
                dialog.modal.classList.remove('active'); resolve(false);
            };
        });
    };
    
    const getAdjustedDate = (date) => {
        const [hours, minutes] = state.settings.startOfDay.split(':').map(Number);
        const adjustedDate = new Date(date);
        adjustedDate.setHours(adjustedDate.getHours() - hours);
        adjustedDate.setMinutes(adjustedDate.getMinutes() - minutes);
        return adjustedDate;
    };

    const hasNewCycleBegun = (quest, dateToCheck) => {
        if (!dateToCheck) return false; 

        const now = getAdjustedDate(new Date());
        const last = getAdjustedDate(new Date(dateToCheck));

        switch(quest.frequency) {
            case 'Daily':
                return now.toDateString() !== last.toDateString();
            case 'Weekly': {
                const msInDay = 86400000;
                const nowDay = (now.getDay() + 6) % 7; // Monday is 0
                const lastDay = (last.getDay() + 6) % 7;
                const weekStartNow = new Date(now.getTime() - nowDay * msInDay);
                const weekStartLast = new Date(last.getTime() - lastDay * msInDay);
                return weekStartNow.toDateString() !== weekStartLast.toDateString();
            }
            case 'Monthly':
                return now.getMonth() !== last.getMonth() || now.getFullYear() !== last.getFullYear();
            case 'Yearly':
                return now.getFullYear() !== last.getFullYear();
            default:
                return false;
        }
    };
    
    const isQuestReadyForReset = (quest) => {
        if (!quest.isRepeatable) return true;
        return !quest.lastCompleted || hasNewCycleBegun(quest, quest.lastCompleted);
    };

    const processExpiredQuests = () => {
        const questsToKeep = [];
        const expiredQuestMessages = [];
        const now = Date.now();

        state.quests.forEach(quest => {
            const hasExpired = hasNewCycleBegun(quest, quest.cycleStart) && !isQuestReadyForReset(quest);

            if (hasExpired) {
                if (quest.penalty > 0) {
                    state.points -= quest.penalty;
                    expiredQuestMessages.push(`'${quest.name}' (-${quest.penalty} PTS)`);
                }

                if (quest.isRepeatable) {
                    quest.cycleStart = now;
                    quest.currentProgress = 0;
                    quest.lastCompleted = null;
                    questsToKeep.push(quest);
                }
            } else {
                questsToKeep.push(quest);
            }
        });

        state.quests = questsToKeep;

        if (expiredQuestMessages.length > 0) {
            showAlert(`The following quests expired and penalties were applied: ${expiredQuestMessages.join(', ')}`, "Quests Expired");
        }
    };

    const renderAll = () => {
        applySettings();
        dom.points.textContent = state.points;
        renderQuests();
        renderRewards();
        renderInventory();
        renderActiveRewards();
    };

    const renderList = (element, items, renderFunc, emptyMsg) => {
        element.innerHTML = '';
        if (items.length === 0) {
            element.innerHTML = `<div class="empty-state">${emptyMsg}</div>`;
            return;
        }
        items.forEach(renderFunc);
    };

    const renderQuests = () => {
        dom.questSubNav.querySelectorAll('.sub-nav-btn').forEach(btn => 
            btn.classList.toggle('active', btn.dataset.frequency === state.settings.activeQuestFilter)
        );
        const filteredQuests = state.quests.filter(q => q.frequency === state.settings.activeQuestFilter);
        renderList(dom.questList, filteredQuests, (quest, index) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            const showMessage = quest.hasTracker && quest.currentProgress > quest.target;
            const isReady = isQuestReadyForReset(quest);
            const canComplete = quest.hasTracker ? quest.currentProgress >= quest.target : true;

            card.innerHTML = `
                <div> <button class="delete-btn" data-index="${index}" aria-label="Delete quest">&times;</button>
                    <h3>${quest.name}</h3>
                    <p>+${quest.points} Points / -${quest.penalty} Points</p>
                    ${quest.hasTracker ? `<div class="tracker">
                        <button class="btn btn-secondary tracker-btn" data-op="minus" data-index="${index}">-</button>
                        <span>${quest.currentProgress} / ${quest.target}</span>
                        <button class="btn btn-secondary tracker-btn" data-op="plus" data-index="${index}">+</button>
                    </div>` : ''}
                    <div class="motivational-message" style="display: ${showMessage ? 'block' : 'none'};">Keep moving forward! you're doing great!</div>
                </div>
                <div class="quest-controls-right"> ${quest.isRepeatable ? `<span class="repeat-counter">🔁 ${quest.repeatCount}</span>` : ''}
                    <button class="btn done-btn" data-index="${index}" ${!canComplete || (quest.isRepeatable && !isReady) ? 'disabled' : ''}>Done</button>
                </div>`;
            dom.questList.appendChild(card);
        }, `<h3>No ${state.settings.activeQuestFilter} quests.</h3><p>Add one!</p>`);
    };

    const renderRewards = () => {
        renderList(dom.rewardList, state.rewards, (reward, index) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <button class="delete-btn" data-index="${index}" aria-label="Delete reward">&times;</button>
                <h3>${reward.name}</h3><p>Cost: <span class="cost">${reward.cost} Points</span></p>
                <button class="btn redeem-btn" data-index="${index}" ${state.points < reward.cost ? 'disabled' : ''}>Redeem</button>`;
            dom.rewardList.appendChild(card);
        }, '<h3>No rewards available.</h3><p>Add one!</p>');
    };

    const renderInventory = () => {
        renderList(dom.inventoryList, state.inventory, (item, index) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <button class="delete-btn" data-index="${index}" aria-label="Delete item">&times;</button>
                <h3>${item.name}</h3>
                ${item.hasTimer ? `<button class="btn activate-btn" data-index="${index}">Activate</button>` : `<p>Standard Item</p>`}`;
            dom.inventoryList.appendChild(card);
        }, '<h3>Inventory is empty.</h3><p>Redeem rewards to fill it up.</p>');
    };
    
    const renderActiveRewards = () => {
        renderList(dom.activeRewardsList, state.activeRewards, (item, index) => {
            const card = document.createElement('div');
            card.className = 'item-card active-reward-card';
            card.dataset.id = item.id;
            const timeRemaining = item.endTime - Date.now();
            const timeString = timeRemaining > 0 ? new Date(timeRemaining).toISOString().substr(11, 8) : "Expired";
            card.innerHTML = `<h3>${item.name}</h3><p>Time Left: <span class="timer-countdown">${timeString}</span></p>`;
            dom.activeRewardsList.appendChild(card);
        }, '<h3>No active rewards.</h3>');
    };

    const applySettings = () => {
        document.body.className = state.settings.theme === 'dark' ? 'dark-mode' : 'light-mode';
        dom.bannerText.textContent = state.settings.bannerText;
        const settingsForm = document.getElementById('settings-form');
        settingsForm.theme.value = state.settings.theme;
        settingsForm.bannerText.value = state.settings.bannerText;
        settingsForm.freeRewardCostLimit.value = state.settings.freeRewardCostLimit;
        settingsForm.startOfDay.value = state.settings.startOfDay;
    };

    const openModal = (id) => document.getElementById(id).classList.add('active');
    const closeModal = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));

    document.addEventListener('click', (e) => {
        const modalButton = e.target.closest('[data-modal-target]');
        if (modalButton) {
            openModal(modalButton.dataset.modalTarget);
        }
        
        const closeButton = e.target.closest('[data-modal-close]');
        if (closeButton || e.target.classList.contains('modal')) {
            closeModal();
        }
    });

    dom.bottomNav.addEventListener('click', (e) => {
        const navLink = e.target.closest('.bottom-nav-link[data-tab]');
        if (!navLink) return;
        e.preventDefault();
        const tabId = navLink.dataset.tab;
        dom.bottomNav.querySelectorAll('.bottom-nav-link').forEach(link => link.classList.remove('active'));
        navLink.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById(`${tabId}-tab`).classList.add('active');
    });

    dom.questSubNav.addEventListener('click', (e) => {
        if (e.target.matches('.sub-nav-btn')) {
            state.settings.activeQuestFilter = e.target.dataset.frequency;
            renderQuests();
        }
    });
    
    dom.activeRewardsBtn.addEventListener('click', function() {
        this.classList.toggle('active');
        const panel = dom.activeRewardsPanel;
        if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
        } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
        }
    });

    document.getElementById('settings-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        state.settings.theme = formData.get('theme');
        state.settings.bannerText = formData.get('bannerText') || 'Level up your life!';
        state.settings.freeRewardCostLimit = parseInt(formData.get('freeRewardCostLimit')) || 20;
        state.settings.startOfDay = formData.get('startOfDay') || '00:00';
        saveState(); renderAll(); closeModal();
    });

    ['add-quest-form', 'add-reward-form'].forEach(formId => {
        const form = document.getElementById(formId);
        form.querySelector(`[name="hasTracker"]`)?.addEventListener('change', (e) => {
            form.querySelector(`#quest-tracker-setup`).classList.toggle('hidden', !e.target.checked);
        });
        form.querySelector('[name="hasExpiry"]')?.addEventListener('change', (e) => {
            form.querySelector('#reward-expiry-setup').classList.toggle('hidden', !e.target.checked);
        });
        form.querySelector('[name="hasTimer"]')?.addEventListener('change', (e) => {
            form.querySelector('#reward-timer-setup').classList.toggle('hidden', !e.target.checked);
        });
    });
    
    document.getElementById('add-quest-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const form = e.target; const data = Object.fromEntries(new FormData(form));
        state.quests.push({
            name: data.name, points: parseInt(data.points), frequency: data.frequency, hasTracker: !!data.hasTracker,
            target: data.hasTracker ? (parseInt(data.target) || 1) : 1, currentProgress: 0,
            isRepeatable: !!data.isRepeatable,
            repeatCount: 0,
            lastCompleted: null,
            penalty: parseInt(data.penalty) || 0,
            cycleStart: Date.now()
        });
        saveState(); renderAll(); closeModal(); form.reset();
        document.getElementById('quest-tracker-setup').classList.add('hidden');
    });

    document.getElementById('add-reward-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const form = e.target; const data = Object.fromEntries(new FormData(form));
        state.rewards.push({
            name: data.name, cost: parseInt(data.cost), hasExpiry: !!data.hasExpiry,
            expiryDays: data.hasExpiry ? (parseInt(data.expiryDays) || 7) : null,
            hasTimer: !!data.hasTimer,
            timerHours: data.hasTimer ? (parseInt(data.timerHours) || 0) : 0,
            timerMinutes: data.hasTimer ? (parseInt(data.timerMinutes) || 0) : 0,
        });
        saveState(); renderAll(); closeModal(); form.reset();
        document.getElementById('reward-expiry-setup').classList.add('hidden');
        document.getElementById('reward-timer-setup').classList.add('hidden');
    });
    
    const handleListClick = (listEl, listName, actions) => {
        listEl.addEventListener('click', async (e) => {
            const target = e.target.closest('[data-index]');
            if (!target) return;
            const index = parseInt(target.dataset.index);
            const item = state[listName][index];
            if (!item) return;
            for (const actionClass in actions) {
                if (target.classList.contains(actionClass)) {
                    await actions[actionClass](item, index, e);
                    break;
                }
            }
            saveState();
            renderAll();
        });
    };

    handleListClick(dom.questList, 'quests', {
        'delete-btn': async (item, index) => { if (await showConfirm(`Delete quest "${item.name}"?`)) state.quests.splice(index, 1); },
        'done-btn': (item, index) => { 
            state.points += item.points;
            if (item.isRepeatable) {
                item.repeatCount++;
                item.currentProgress = 0;
                item.lastCompleted = Date.now();
            } else {
                state.quests.splice(index, 1);
            }
        },
        'tracker-btn': (item, index, e) => { e.target.dataset.op === 'plus' ? item.currentProgress++ : item.currentProgress = Math.max(0, item.currentProgress - 1); }
    });
    handleListClick(dom.rewardList, 'rewards', {
        'delete-btn': async (item, index) => { if (await showConfirm(`Delete reward "${item.name}"?`)) state.rewards.splice(index, 1); },
        'redeem-btn': (item, index) => {
            if (state.points >= item.cost) {
                state.points -= item.cost;
                state.inventory.push(state.rewards.splice(index, 1)[0]);
            } else { showAlert("Not enough points!"); }
        }
    });
    handleListClick(dom.inventoryList, 'inventory', {
        'delete-btn': async (item, index) => { if (await showConfirm(`Delete item "${item.name}"?`)) state.inventory.splice(index, 1); },
        'activate-btn': (item, index) => {
            const durationMs = ((item.timerHours * 60) + item.timerMinutes) * 60000;
            if (durationMs <= 0) {
                showAlert("This reward has no timer duration set.", "Cannot Activate");
                return;
            }
            state.activeRewards.push({ ...item, id: Date.now(), endTime: Date.now() + durationMs });
            state.inventory.splice(index, 1);
        }
    });

    dom.freeRewardBtn.addEventListener('click', () => {
        const eligibleRewards = state.rewards.filter(r => r.cost <= state.settings.freeRewardCostLimit);
        if (eligibleRewards.length < 2) {
            showAlert(`You need at least two rewards costing ${state.settings.freeRewardCostLimit} points or less to spin!`, "Not Enough Rewards");
            return;
        }
        openModal('free-reward-modal');
        const spinnerWordsEl = document.getElementById('spinner-words');
        const spinnerResultEl = document.getElementById('spinner-result');
        const claimRewardBtn = document.getElementById('claim-reward-btn');
        spinnerResultEl.classList.add('hidden');
        claimRewardBtn.classList.add('hidden');
        let i = 0;
        const spinInterval = setInterval(() => {
            spinnerWordsEl.textContent = eligibleRewards[i % eligibleRewards.length].name;
            i++;
        }, 100);
        setTimeout(() => {
            clearInterval(spinInterval);
            const winner = eligibleRewards[Math.floor(Math.random() * eligibleRewards.length)];
            spinnerWordsEl.textContent = winner.name;
            spinnerResultEl.innerHTML = `You won: <span style="color: var(--accent-red);">${winner.name}</span>!`;
            spinnerResultEl.classList.remove('hidden');
            claimRewardBtn.classList.remove('hidden');
            state.inventory.push({ ...winner, expiryTimestamp: new Date().setDate(new Date().getDate() + 7) });
            state.lastFreeRewardDate = new Date().toDateString();
            dom.freeRewardBtn.disabled = true;
            saveState();
        }, 3000);
    });
    document.getElementById('claim-reward-btn').addEventListener('click', () => {
        closeModal();
        renderAll();
    });

    setInterval(() => {
        if (state.activeRewards.length === 0) return;
        let changed = false;
        state.activeRewards = state.activeRewards.filter(item => {
            if (item.endTime - Date.now() < 0) {
                changed = true;
                return false;
            }
            return true;
        });
        
        dom.activeRewardsList.querySelectorAll('.active-reward-card').forEach(card => {
            const item = state.activeRewards.find(r => r.id == card.dataset.id);
            if (item) {
                const remaining = item.endTime - Date.now();
                card.querySelector('.timer-countdown').textContent = new Date(remaining).toISOString().substr(11, 8);
            }
        });

        if (changed) {
            showAlert("An active reward timer has expired!", "Timer Finished");
            saveState();
            renderAll();
        }
    }, 1000);

    // Initial load sequence
    loadState();
    processExpiredQuests();
    renderAll();
    saveState(); // Save state after processing expired quests
});
</script>

</body>
</html>
